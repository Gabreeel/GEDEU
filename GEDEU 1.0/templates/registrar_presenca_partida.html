<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Presença em Partida - GEDEU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select, .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        .btn-submit {
            background: #0072ce;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background: #005a9e;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .result-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0072ce;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .partida-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main-bg">
        <header>
            <h1>Registrar Presença em Partida</h1>
        </header>
        
        <div class="form-container">
            <a href="{{ url_for('index') }}" class="back-link">← Voltar ao Menu Principal</a>
            
            <form method="POST">
                <div class="form-group">
                    <label for="cod_partida">Selecione a Partida:</label>
                    <select id="cod_partida" name="cod_partida" required>
                        <option value="">Escolha uma partida...</option>
                        {% for cod_partida, data_partida, equipe_a, equipe_b in partidas %}
                            <option value="{{ cod_partida }}">
                                {{ data_partida.strftime('%d/%m/%Y') }} - {{ equipe_a }} vs {{ equipe_b }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="id_atleta">Selecione o Atleta:</label>
                    <select id="id_atleta" name="id_atleta" required>
                        <option value="">Escolha um atleta...</option>
                        {% for id_atleta, nome_atleta in atletas %}
                            <option value="{{ id_atleta }}">{{ nome_atleta }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="presenca" name="presenca">
                        <label for="presenca">Presente na partida</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="obs">Observações (opcional):</label>
                    <textarea id="obs" name="obs" placeholder="Digite observações sobre a presença do atleta..."></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Registrar Presença</button>
            </form>
            
            {% if resultado %}
                <div class="result-container {{ 'result-success' if resultado.startswith('SUCESSO') else 'result-error' }}">
                    {{ resultado }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
