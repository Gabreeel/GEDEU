<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Documento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('static/bodysport.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .crud-form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0072ce22;
            padding: 32px 32px 24px 32px;
        }
        .form-group {
            margin-bottom: 22px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group label {
            font-weight: bold;
            color: #0072ce;
            margin-bottom: 6px;
        }
        .form-group input[type="text"],
        .form-group input[type="file"] {
            padding: 8px;
            border: 1px solid #009739;
            border-radius: 4px;
            width: 100%;
            font-size: 1em;
        }
        .form-group .file-info {
            margin-top: 4px;
            font-size: 0.95em;
            color: #555;
        }
        .save-btn {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Editar Documento</h1>
        <a href="{{ url_for('show_table', table=table) }}" class="back-btn">Voltar</a>
    </header>
    <main>
        <form method="post" class="crud-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo_documento">Tipo de Documento</label>
                <input type="text" id="tipo_documento" name="tipo_documento" required value="{{ doc_row[0] if doc_row else '' }}">
            </div>
            <div class="form-group">
                <label for="numero_documento">NÃºmero do Documento</label>
                <input type="text" id="numero_documento" name="numero_documento" required value="{{ doc_row[1] if doc_row else '' }}">
            </div>
            <div class="form-group">
                <label for="arquivo">Arquivo PDF</label>
                <input type="file" id="arquivo" name="arquivo" accept="application/pdf">
                {% if doc_row and doc_row[2] %}
                    <span class="file-info">Arquivo atual: {{ doc_row[2]|basename }}</span>
                {% endif %}
            </div>
            <button type="submit" class="save-btn">Salvar</button>
        </form>
    </main>
</body>
</html>
